<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Counters</title>
</head>

<body class="bg-gray-400 flex flex-col gap-4 justify-center items-center min-h-screen">
  <div>
    <h1 class="text-center text-6xl js-count">Count: 0</h1>
  </div>
  <div>
    <button class="bg-green-400 px-5 py-2 rounded-md shadow text-2xl js-add">Add</button>
    <button class="bg-black text-white px-5 py-2 rounded-md shadow text-2xl js-reset">Reset</button>
    <button class="bg-red-400 px-5 py-2 rounded-md shadow text-2xl js-subtract">Subtract</button>
  </div>

  <script src="counters.js"></script>
</body>
</html>
